<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechFix Pro - PC Repair Services</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="#home" class="logo"><span>Zentro</span>Tech</a>
      </div>
      <div class="nav-menu" id="nav-menu">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="#contact" class="nav-link">Contact</a>
      </div>
      <div class="hamburger" id="hamburger" aria-label="Menu" role="button" tabindex="0">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <div class="hero-text">
    

        <!-- Coming Soon Message -->
        <div class="coming-soon">
          <div class="coming-soon-content">
            <i class="fas fa-tools"></i>
            <h2>Website Under Construction</h2>
            <p>
              We're working hard to bring you an amazing online experience. Our
              website will be launching soon!
            </p>
            <div class="countdown">
              <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
              </div>
              <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
              </div>
              <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
              </div>
              <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-visual">
        <div class="floating-elements">
          <div class="floating-element element-1">
            <i class="fas fa-desktop"></i>
          </div>
          <div class="floating-element element-2">
            <i class="fas fa-laptop"></i>
          </div>
          <div class="floating-element element-3">
            <i class="fas fa-microchip"></i>
          </div>
          <div class="floating-element element-4">
            <i class="fas fa-tools"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="scroll-indicator">
      <div class="scroll-arrow"></div>
    </div>
  </section>

  <!-- Footer -->
 

  <script src="script.js"></script>
</body>
</html>
